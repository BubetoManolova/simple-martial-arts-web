<!DOCTYPE HTML>
<html>
	<head>
		<title>Aplication</title>
		<link rel="stylesheet" type="text/css" href="login.css">
	</head>

<body>
<h1>Application Form</h1>
	<form method="post" action="form.aspx">
			<table>
				<tr>
					<td><label for="firstname">First Name:</label></td>
					<td><input type="text" id="firstname" placeholder="Ivan"></td>
				</tr>
				<tr>
					<td><label for="lastname">Last Name:</label></td>
					<td><input type="text" id="last name" placeholder="Nikolov"></td>
				</tr>
				<tr>
					<td><label for="email">E-mail:</label></td>
					<td><input type="email" required="true" placeholder="i.nikolov@yahoo.com"></td>
				</tr>
				<tr>
					<td><label for="telephone" id="tel">Telephone Number:</label></td>
					<td><input type="telephone" required="true" placeholder="+359 879 345 678"></td>
				</tr>
				<tr>
					<td><label for="arts">Choose your martial art:</label></td>
					<td><select name="art">
						<option value="0" selected="selected">Aikido</option>
						<option value="1">Karate</option>
						<option value="2">Tae Kwon Do</option>
						<option value="3">Judo</option>
						<option value="4">Brazilian Jiu-Jitsu</option>
						<option value="5">Kung Fu</option>
						<option value="6">Capoeira</option>
						<option value="7">Muay Thai</option>
						<option value="8">Jeet Kune Do</option>
						<option value="9">MMA</option>
					</select></td>
				</tr>
				<tr>
					<td  colspan="2"><textarea name="describe">What motivates you to become part of our society?</textarea></td>
				</tr>
			</table>

			<button type="reset">Clear</button>
			<button type="submit">Join Us</button>
		
	</form>
	<a href="MartialArts.html">Back</a>
</body>

</html>
